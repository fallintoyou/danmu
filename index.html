<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            原生JS实现弹幕效果
        </title>
        <style>
            #wrapper {
      height: 400px;
      width: 700px;
      position: relative;
      overflow: hidden;
      /*background: url(http://www.drama-asia.se/wp-content/uploads/2016/06/14375197_1349947520504_800x600.jpg);*/
      
      color: #ffffff82;
      font-size: 14px;
      text-shadow: 1px 1px #000;
    }
    .right {
      position: absolute;
      visibility: hidden;
      white-space: nowrap;
      /*left: 700px;*/
      transform: translateX(700px);
    }
    .left {
      position: absolute;
      white-space: nowrap;
      user-select: none;
      transition: transform 11s linear; /* 时间相同 越长的弹幕滑动距离越长 所以越快~ */
    }
    input {
      position: absolute;
      bottom: 10px;
      left: 150px;
      width: 300px;
      height: 26px;
    }

    button {
      position: absolute;
      bottom: 8px;
      left: 476px;
      width: 100px;
      height: 38px;
      border-radius: 10px;
      font-size: 16px;
    }
        </style>
        <script src="http://code.jquery.com/jquery-latest.js" typet="text/javascript">
        </script>
        <script src="./barrage.js" type="text/javascript">
        </script>
    </head>
    <body>
        <div id="wrapper">
            <!--   <input type="text">
  <button>发&nbsp;&nbsp;送</button> -->
        </div>
    </body>
</html>
